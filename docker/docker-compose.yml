services:
  # 前端服务
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - etcd-admin-network

  # 后端服务
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8095:8095"
    environment:
      - SERVER_PORT=8095
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/etcd-admin.db
      - JWT_SECRET=your-very-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=24h
      - GIN_MODE=release
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - backend_data:/app/data
    extra_hosts:
      - "localhost:0.250.250.254"
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    networks:
      - etcd-admin-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    networks:
      - etcd-admin-network

  # etcd 服务 (被管理的目标系统)
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    command:
      - /usr/local/bin/etcd
      - --name=etcd-server
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd:2380
      - --initial-cluster=etcd-server=http://etcd:2380
      - --initial-cluster-token=etcd-cluster-1
      - --initial-cluster-state=new
    ports:
      - "2378:2379"
      - "2381:2380"
    volumes:
      - etcd_data:/etcd-data
    networks:
      - etcd-admin-network

volumes:
  backend_data:
  redis_data:
  etcd_data:

networks:
  etcd-admin-network:
    driver: bridge
