<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div>
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" value="testuserfe">
        <input type="email" id="regEmail" placeholder="Email" value="testuserfe@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="password123">
        <button onclick="register()">Register</button>
        <div id="regResult"></div>
    </div>
    
    <div>
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" value="testuserfe">
        <input type="password" id="loginPassword" placeholder="Password" value="password123">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                document.getElementById('regResult').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('regResult').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
